<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tipe Data Number</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <script>
      // Tipe data number
      document.writeln(100);
      document.writeln("<br>");
      document.writeln(20.5);

      document.writeln("<br>");
      // Number Binary
      document.writeln(0b100100);
    </script>
  </body>
</html>
