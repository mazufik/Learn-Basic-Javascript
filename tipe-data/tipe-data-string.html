<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tipe Data String</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <script>
      // Tipe Data String
      document.writeln("Taufik Rahman");
      document.writeln("<br>");
      document.writeln("I Love Javascript");

      // Menambahkan String (String Concat)
      document.writeln("<br>");
      document.writeln("Nama : " + "Taufik");
    </script>
  </body>
</html>
