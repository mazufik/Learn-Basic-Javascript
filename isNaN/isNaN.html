<!DOCTYPE html>
<html lang="en">
  <head>
    <title>isNaN() Function</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <script>
      const value1 = Number("x30"); // NaN
      const value2 = 400;

      const sum = value1 + value2;

      document.writeln(`<p>Apakah NaN : ${isNaN(sum)}</p>`);
    </script>
  </body>
</html>
