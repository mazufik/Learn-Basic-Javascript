<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Console di Javascript</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link href="css/style.css" rel="stylesheet" /> -->
  </head>
  <body>
    <script>
      // Loging level debug
      console.debug("Hello Concole Debug");

      // Loging level info
      console.info("Hello Info");

      // Loging level warning/peringatan
      console.warn("Ini Peringatan");

      // Loging level error
      console.error("Ini Error");
    </script>
  </body>
</html>
