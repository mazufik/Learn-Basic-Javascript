<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Komentar di Javascript</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <script>
      // Komentar Satu Baris
      document.writeln("<p>Hello Komentar Satu Baris</p>");

      /*
        Komentar ini bisa lebih dari satu baris lo, coba aja
      */
      document.writeln("<p>Hello Komentar Lebih dari Satu Baris</p>");
    </script>
  </body>
</html>
