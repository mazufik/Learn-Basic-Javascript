<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Variable Menggunakan Const</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <script>
      // Membuat variable menggunakan const
      const application = "Belajar Javascript Basic";

      application = "Tidak mau Belajar"; // Error

      document.writeln(application);
    </script>
  </body>
</html>
