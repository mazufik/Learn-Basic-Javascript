<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Variable di Javascript</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <script>
      // deklarasi Variable
      var fullName;

      // Mengubah value atau nilai di variable
      fullName = 21;

      fullName = "Budi Santoso";

      fullName = "Taufik Rahman";

      // Membuat variable langsung dengan value
      var firstName = "Taufik";
      var lastName = "Rahman";

      // Mengakses Variable
      document.writeln("Nama Lengkap : " + fullName);
      document.writeln("<br>");
      document.writeln("Nama Depan : " + firstName);
      document.writeln("<br>");
      document.writeln("Nama Belakang : " + lastName);
    </script>
  </body>
</html>
