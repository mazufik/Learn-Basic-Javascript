<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Operator Aritmatika</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <script>
      // Operator Penjumlahan
      document.writeln("Operator Penjumlahan : \n");
      let result = 1 + 2; // hasilnya adalah 3
      document.writeln("<p>1 + 2 = " + result + "</p>\n");

      let originalResult = result; // hasilnya 3

      // Operator Pengurangan
      document.writeln("Operator Pengurangan : \n");
      result = result - 1; // hasilnya adalah 2
      document.writeln("<p>" + originalResult + " - 1 = " + result + "</p>\n");
      originalResult = result; // hasilnya adalah 2

      // Operator Perkalian
      document.writeln("Operator Perkalian : \n");
      result = result * 2; //hasilnya adalah 4
      document.writeln("<p>" + originalResult + " * 2 = " + result + "</p>");
    </script>
  </body>
</html>
