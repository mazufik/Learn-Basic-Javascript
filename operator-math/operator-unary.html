<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Operator Unary</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <script>
      // Penerapan Operator Unary
      // operator unary nilai positif
      let result = +1; // nilai positif, tapi default angka memang positif
      document.writeln("Angka positif : \n");
      document.writeln("<p>" + result + "</p>\n");

      // operator unary menaikkan 1 angka
      document.writeln("Menaikkan 1 angka : \n");
      result++; // result = result + 1; result += 1; hasilnya 2
      document.writeln("<p>" + result + "</p>");

      // operator unary menurunkan 1 angka
      document.writeln("Menurunkan 1 angka : \n");
      result--; // result = result - 1; result -= 1; hasilnya 1
      document.writeln("<p>" + result + "</p>");

      // Operator unary nilai negatif
      document.writeln("Angka negatif : \n");
      document.writeln("<p>" + -result + "</p>");
    </script>
  </body>
</html>
